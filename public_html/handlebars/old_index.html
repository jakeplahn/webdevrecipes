<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>old index</title>
  </head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $.getJSON('/products.json', function(products) {
        for(var index=0, length = products.length; index < length; index++) {
          var newProduct = $('<div class="product"></div>');
          newProduct.append('<span class="product-name">' + 
                              products[index].name + '</span>');
          newProduct.append('<em class="product-price">' + 
                              products[index].price + '</em>');
          newProduct.append('<div class="product-description">' + 
                              products[index].description + '</div>');
          $('body').append(newProduct);
        }
      });
    </script>
  </body>
</html>
