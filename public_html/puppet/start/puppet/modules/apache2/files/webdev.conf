<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/site
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
  DocumentRoot /var/www/webdevrecipes
  ServerName webdevrecipes.localhost.com
  ServerAdmin webmaster@localhost
  ErrorLog ${APACHE_LOG_DIR}/webdevrecipes_error.log
  CustomLog ${APACHE_LOG_DIR}/webdevrecipes_access.log combined
</VirtualHost>
