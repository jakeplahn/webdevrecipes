<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incredible Products from AwesomeCo</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>AwesomeCo</h1>
      </div>
      <div data-role="main" class="ui-content">
        <p>Welcome to AwesomeCo, your number one source
          for all things awesome.</p>
        
        <div data-role="controlgroup">
          <a href="#products" class="ui-btn ui-icon-arrow-r ui-btn-icon-left">View All Products</a>
          <a href="#search" class="ui-btn ui-icon-search ui-btn-icon-left">Search</a>
        </div>
      </div>
      <div data-role="footer">
        <h4>&copy; AwesomeCo</h4>
      </div>
    </div>
    <div data-role="page" id="products">
      <div data-role="header">
        <h1>Products</h1>
      </div>
      <div data-role="main" class="ui-content">
      </div>

      <div data-role="footer">
        <h4>&copy; AwesomeCo</h4>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    </script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
    </script>
    <script src="products.js">
    </script>
  </body>
</html>
